<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <section class="section-login">
    <div class="col-xs-2 col-sm-3 col-md-3 col-lg-4">
      <div class="container-fuild menu" id="mynav"> 
        <label id="icon" onclick="Myfunction();">
          <img src="image/list-ul.svg" width="40px" height="20px" >
        </label>         
        <ul>
          <li onclick="MyBasic();">Basic</li>
          <li onclick="Mylight();">Light</li>
          <li onclick="Mydark();">Dark</li>
        </ul>

      </div>  
    </div>
    <div class="col-xs-8 col-sm-6 col-md-6 col-lg-4 form-background" id="formbd">
      <h3>Login</h3>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="row">
         <form name="loginForm" method="POST">

          <div class="form-group">
            <div class="col-sm-12 col-md-12 col-lg-12 form-item">
              <input type="text" name="user" class="form-control" placeholder="Username:" required="required">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-12 col-md-12 col-lg-12 form-item">
              <input type="password" name="password" class="form-control" placeholder="Password:" required="required">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-6 col-md-6 col-lg-6 form-item checkItem">
              <input type="checkbox" name="remember-me"> Remember Me!
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6 resetpassword">
              <a href="#">Forgot Password?</a>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-12 col-md-12 col-lg-12 form-item">
              <!--show message-->
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-12 col-md-12 col-lg-12 form-item">
              <input type="submit" name="submit" class="btn-login" value="Login">
            </div>
          </div>


          <div class="form-group user-register">
            <div class="col-sm-12 col-md-12 col-lg-12 form-item">
             <br> Don't have an account?
             <a href="#">Register an account</a>
           </div>
         </div>

       </form> 
     </div>
   </div>
 </div>
 <div class="col-xs-2 col-sm-3 col-md-3 col-lg-4"></div>

</section>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
